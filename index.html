<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territorios App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="https://via.placeholder.com/50" alt="Logo">
    <h1>Territorios App</h1>
</header>

<section class="login-section" id="loginSection">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Entrar</button>
    </form>
    <p id="loginMessage"></p>
</section>
<section class="registro-section hidden" id="registroSection">
    <h2>Registrar nueva actividad / punto</h2>
    <form id="registroForm">
        <label for="nombrePunto">Nombre del punto:</label>
        <input type="text" id="nombrePunto" name="nombrePunto" required>

        <label for="territorio">Territorio:</label>
        <select id="territorio" name="territorio" required>
            <option value="1">Territorio 1</option>
            <option value="2">Territorio 2</option>
            <option value="3">Territorio 3</option>
        </select>

        <label for="latitud">Latitud:</label>
        <input type="text" id="latitud" name="latitud" required>

        <label for="longitud">Longitud:</label>
        <input type="text" id="longitud" name="longitud" required>

        <button type="submit">Registrar punto</button>
    </form>
    <p id="registroMessage"></p>
</section>

<section class="map-section hidden" id="mapSection">
    <h2>Mapa de Territorios</h2>
    <div id="map"></div>
</section>

<script src="app.js"></script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV0B_cdtq0Xsh0t2rbWbGqEzuUCxSmCrc&callback=initMap">
</script>
</body>
</html>
