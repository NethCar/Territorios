<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territorios App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="https://sdmntprcentralus.oaiusercontent.com/files/00000000-a7d0-71f5-8349-99eb2f92eab8/raw?se=2025-11-24T20%3A19%3A57Z&sp=r&sv=2024-08-04&sr=b&scid=2de46e50-cdbd-4415-b7ff-384456b9d2be&skoid=db6dad9e-03ee-465b-aef6-ce0f63a161dc&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-11-24T09%3A22%3A22Z&ske=2025-11-25T09%3A22%3A22Z&sks=b&skv=2024-08-04&sig=icGvR2TbUlX1X6gNTskhtbnTIc1nRnSmoEQId1IqJdI%3D" alt="Logo">
    <h1>Territorios App</h1>
</header>

<section id="loginSection">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
        <label for="usuario">Usuario:</label>
        <input autocomplete="off" type="text" placeholder="Ingrese su usuario" id="usuario" name="usuario" required>
        <label for="password">Contraseña:</label>
        <input autocomplete="off" type="password" id="password" placeholder="Ingrese su contraseña" name="password" required>
        <button type="submit">Entrar</button>
    </form>
    <p id="loginMessage"></p>
</section>
<section class="registro-section hidden" id="registroSection">
    <h2>Registrar nueva actividad / punto</h2>
    <form id="registroForm">
        <label for="nombrePunto">Nombre del punto:</label>
        <input type="text" id="nombrePunto" name="nombrePunto" required>

        <label for="territorio">Territorio:</label>
        <select id="territorio" name="territorio" required>
            <option value="1">Territorio 1</option>
            <option value="2">Territorio 2</option>
            <option value="3">Territorio 3</option>
        </select>

        <label for="latitud">Latitud:</label>
        <input type="text" id="latitud" name="latitud" required>

        <label for="longitud">Longitud:</label>
        <input type="text" id="longitud" name="longitud" required>

        <button type="submit">Registrar punto</button>
    </form>
    <p id="registroMessage"></p>
</section>

<section class="map-section hidden" id="mapSection">
    <h2>Mapa de Territorios</h2>
    <div id="map"></div>
</section>

<script src="app.js"></script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBSaz7q6zmC9NiLCOEGb-JpchHnr2GBDY&callback=initMap">
</script>
</body>
</html>
